<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Responsive</title>
    <link rel="stylesheet" href="portofolioresponsif.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <nav class="boxx">
        <div class="">
            <ul class="nav">
                <li class="nav-item navbar-nav ml-auto">
                    <a class="nav-link" href="#">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">PRODUCT</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">GALLERY</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">BLOG</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">INVENTORY</a>
                </li>
            </ul>
        </div>
    </nav>
    <br><br>
    <div class="container">
        <div class="box row">
            <div class="box1 col-md-2">
                <img src="logo.png" alt="">
            </div>
            <div class="col-md-3 data-umum">
                <h3 id="nama">Dea Jeany Lestari</h3>
                <br>
                <h6 id="role">Front End Designer</h6>
                <br>
                <button class="btn btn-primary" id="k" href="#">Kontak</button>
                <button class="btn" id="r" href="#">Resume</button>
                <br><br>
            </div>
            <div class="col-md-3 daftar-data">
                <p>Avaibility</p>
                <p>Usia</p>
                <p>Lokasi</p>
                <p>Pengalaman</p>
                <p>Email</p>
            </div>
            <div class="col-md-3 data">
                <p id="avail">Full Time</p>
                <p id="age">20</p>
                <p id="lokasi">Palangka Raya, Indonesia</p>
                <p id="years">2</p>
                <p id="email">cydjeany1601@gmail.com</p>
            </div>
        </div>
        <div class="box2">
            <form>
                <div class="form-group">
                    <label for="nama">Nama</label>
                    <br>
                    <input class="form-control" type="text" name="nama" id="nama">
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <br>
                    <input class="form-control" type="text" name="role" id="role">
                </div>
                <div class="form-group">
                    <label for="avail">Avaibility</label>
                    <br>
                    <input class="form-control" type="text" name="avail" id="avail">
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <br>
                    <input class="form-control" type="text" name="age" id="age">
                </div>    
                <div class="form-group">
                    <label for="lokasi">Lokasi</label>
                    <br>
                    <input class="form-control" type="text" name="lokasi" id="lokasi">
                </div>    
                <div class="form-group">
                    <label for="year">Years Experience</label>
                    <br>
                    <input class="form-control" type="text" name="years" id="years">
                </div>    
                <div class="form-group">
                    <label for="email">Email</label>
                    <br>
                    <input class="form-control" type="text" name="email" id="email">
                    <br>
                </div>    
                <input type="submit" id="sb" value="SUBMIT">
            </form>
        </div>    
    </div>
    <br><br>
</body>
</html>
